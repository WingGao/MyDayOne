<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day One</title>
    <link rel="stylesheet" href="/static/material.min.css">
    <script src="/static/material.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/main.js"></script>
</head>
<body>
<div class="dayone-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
    <header class="dayone-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">{% block page_title %}{% endblock %}</span>

            <div class="mdl-layout-spacer"></div>
            <form action="/entry/search">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                        <i class="material-icons">search</i>
                    </label>

                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search" name="text">
                        <label class="mdl-textfield__label" for="search">Enter your query...</label>
                    </div>
                </div>
            </form>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                <li class="mdl-menu__item">About</li>
                <li class="mdl-menu__item">Contact</li>
                <li class="mdl-menu__item">Legal information</li>
            </ul>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">Day One</span>
        <nav class="dayone-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href="/entry/list"><i class="mdl-color-text--blue-grey-400 material-icons"
                                                                  role="presentation">home</i>Entry List</a>
            <a class="mdl-navigation__link" href="/tag/all"><i class="mdl-color-text--blue-grey-400 material-icons"
                                                               role="presentation">local_offer</i>Tags</a>
            <a class="mdl-navigation__link" href="/day/all"><i class="mdl-color-text--blue-grey-400 material-icons"
                                                       role="presentation">event_note</i>Days</a>
            <a class="mdl-navigation__link" href="/howto"><i class="mdl-color-text--blue-grey-400 material-icons"
                                                       role="presentation">info</i>How To</a>


            <div class="mdl-layout-spacer"></div>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons"
                                                       role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content mdl-grid">
            {% block content %}{% endblock %}
        </div>
    </main>
</div>
</body>
</html>
