{% extends "base.html" %}
{% block page_title %}Tags{% endblock %}
{% block content %}

    <table class="mdl-data-table mdl-shadow--2dp">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Tag Name</th>
            <th>Count</th>
        </tr>
        </thead>
        <tbody>
        {% for tag in tags %}
            <tr>
                <td class="mdl-data-table__cell--non-numeric">
                    <a href="/tag/{{ tag.name }}">{{ tag.name }}</a>
                </td>
                <td>{{ tag.entries|length }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
